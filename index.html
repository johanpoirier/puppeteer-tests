<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            background-color: #000000;
            color: #dedede;
            font-family: Verdana, Geneva, sans-serif;
            overflow: hidden;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
        }

        .grid img {
            height: auto;
            width: 10%;
        }
    </style>
    <title>Ecommerce</title>
</head>
<body>
<div class="grid"></div>
<script type="text/javascript">
    const images = [
        'ereader_chapitre_home.png',
        'ereader_cheminant_home.png',
        'ereader_cnam_home.png',
        'ereader_cultura_home.png',
        'ereader_decitre_home.png',
        'ereader_develay_home.png',
        'ereader_ebooks-store_home.png',
        'ereader_espacetemps_home.png',
        'ereader_franceloisirs_home.png',
        'ereader_furet_home.png',
        'ereader_montbarbon_home.png',
        'ereader_planetr_home.png',
        'ereader_systeme-u_home.png',
        'ereader_vivlio_home.png',
        'web_bisey_home.png',
        'web_bisey_product.png',
        'web_chapitre_home.png',
        'web_chapitre_product.png',
        'web_cnam_home.png',
        'web_develay_home.png',
        'web_ebooks-store_home.png',
        'web_esmod_home.png',
        'web_espacetemps_home.png',
        'web_franceloisirs_home.png',
        'web_furet_home.png',
        'web_jaimelirestore_home.png',
        'web_jaimelirestore_product.png',
        'web_la-croix_home.png',
        'web_librairie-jesuite_home.png',
        'web_lizzie_home.png',
        'web_lizzie_product.png',
        'web_monlibrairenumerique_home.png',
        'web_montbarbon_home.png',
        'web_planetr_home.png',
        'web_planetr_product.png',
        'web_vivlio_home.png',
        'web_vivlio_product.png',
        'web_vivlio_cart.png'
    ];
    window.onload = function () {
        const grid = document.querySelector('.grid');
        images.forEach(image => {
            const img = document.createElement('img');
            img.src = `screenshots/${image}`;
            grid.appendChild(img);
        });
    };
</script>
</body>
</html>
